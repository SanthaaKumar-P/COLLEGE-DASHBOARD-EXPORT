<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reversed Table View</title>
    <link href="index.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-4xl mx-auto mt-10">
      <h1 class="text-3xl font-bold text-center mb-6 text-sky-800">
        Reversed Table Layout
      </h1>

      <table class="reversed-table w-full table-fixed">
        <tr>
          <th>Column 1</th>
          <td>Row 1 Data</td>
          <td>Row 2 Data</td>
          <td>Row 3 Data</td>
        </tr>
        <tr>
          <th>Column 2</th>
          <td>Row 1 Data</td>
          <td>Row 2 Data</td>
          <td>Row 3 Data</td>
        </tr>
        <tr>
          <th>Column 3</th>
          <td>Row 1 Data</td>
          <td>Row 2 Data</td>
          <td>Row 3 Data</td>
        </tr>
      </table>
    </div>
  </body>
</html>
